
<div class="col-md-6 offset col-md-3">
<h3>Create Employee</h3>
<form (ngSubmit) = "onSubmit()">
  <div class="form-group ">
    <label>Firstname :</label>
    <input type ="text" id = "firstname" class ="form-control" name ="firstname" [(ngModel)] = "employee.firstname"   >

    </div>
    <div class="form-group">
      <label>LastName :</label>
      <input type ="text" id = "lastname" class ="form-control" name ="lastname" [(ngModel)] = "employee.lastname">
      </div>
      <div class="form-group">
      <label>Email:</label>
      <input type ="text" id = "email" class ="form-control" name ="firstname" [(ngModel)] = "employee.email">
        </div>
      <button type ="submit" class =" btn btn-dark btn-lg mt-3" >Add</button>

</form>
</div>
